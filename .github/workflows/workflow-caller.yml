name: Call a reusable workflow

on:
  workflow_dispatch:
    inputs:
      branch: # id of input
        description: 'Name of the master branch'
        required: false
        default: 'master'
        type: branch
      Environment:
        description: 'Environment'
        default: 'dev'
        required: true
        type: Environment
      Region:
        description: 'Region'
        default: 'us-east-1'
        required: true
        type: Region

jobs:
  call-workflow-passing-data:
    uses: Djackk/gitHub-actions/.github/workflows/worflow-called.yml@main
    with:
      Environment: ${{ github.event.inputs.Environment }}
      branch: ${{ github.event.inputs.Environment }}
      Region: ${{ github.event.inputs.Region }}
