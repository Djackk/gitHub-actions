name: Release (Manual)

on:
  workflow_call:
    inputs:
      branch: # id of input
        description: 'Name of the master branch'
        required: false
        default: 'master'
        type: string
      Environment:
        description: 'Environment'
        default: ''
        required: true
        type: string
      Region:
        description: 'Region'
        default: 'us-east-1'
        required: true
        type: string

