name: Release (Manual)

on:
  workflow_call:
    inputs:
      branch: # id of input
        description: 'Name of the master branch'
        required: false
        default: ''
        type: string
      Environment:
        description: 'Environment'
        default: ''
        required: true
        type: string
      Region:
        description: 'Region'
        default: ''
        required: true
        type: string


jobs:
  Manual-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Environment Check
        run: |
          echo "The code will be deployed to : ${{ inputs.Environment }} Environment"
      - name: Region Check
        run: |
          echo "${{ github.event.inputs.Region }}"
      - name: Branch Check
        run: |
          echo "${{ inputs.branch }}"
      - run: echo "üçè This job's status is ${{ job.status }}."
