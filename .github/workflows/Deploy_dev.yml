name: Deploy Dev

on:
  workflow_dispatch:
    inputs:
      Region:
        description: 'Region'
        default: 'us-central1'
        required: true
        type: string

jobs:
  Deployment_Check:
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: |
          echo "The code is being deployed in Prod"

      - name: Region Check
        run: |
          echo "${{ github.event.inputs.Region }}"

      - name: Deployment Status
        run: |
          echo "Code will be deployed from ${{ github.ref }}"
          exit 0

  terraform:
    needs:
      - Deployment_Check
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      GOOGLE_CLOUD_PROJECT: sandbox-20220909-4sfsll
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/932079530572/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'auto-deploy-standard-svc@sandbox-20220909-4sfsll.iam.gserviceaccount.com'

      - name: Build Terraform
        id: version
        uses: Djackk/gitHub-actions/terraform-build@v1.12
        with:
          branch: ${{github.ref}}
          env: dev
          region: ${{github.event.inputs.Region}}

