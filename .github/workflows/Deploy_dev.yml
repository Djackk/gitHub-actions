name: Deploy Dev

on:
  workflow_dispatch:
    inputs:
      Region:
        description: 'Region'
        default: 'us-east-1'
        required: true
        type: string

jobs:
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: |
          echo "The code is being deployed in Prod"

      - name: Region Check
        run: |
          echo "${{ github.event.inputs.Region }}"

      - name: Deployment Status
        run: |
          echo "Code will be deployed from ${{ github.ref }}"
          exit 0

